{% extends 'account/base.html' %}
{% load i18n %}
{% block title %}
  {% trans 'Change your password' %}
{% endblock %}
{% block account_content %}
  <h1>{% trans 'Change your password' %}</h1>
  <p>
    {% trans 'Use the form below to change your password' %}.
  </p>
  <form method="post">
    {{ form.as_p }}
    <p>
      <input type="submit" value="{% trans 'Change' %}" />
    </p>
    {% csrf_token %}
  </form>
{% endblock %}
