{% extends 'base.html' %}
{% load i18n %}
{% block title %}
  {% trans 'Log-in' %}
{% endblock %}
{% block content %}
  <h1>{% trans 'Log-in' %}</h1>
  {% if not form.errors %}
    <p>
      {% trans 'Please, use the following form to log-in' %}:
    </p>
  {% endif %}
  <div class="login-form">
    <form action="{% url 'account:login' %}" method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}" />
      <p>
        <input type="submit" class="button" value="{% trans 'Log-in' %}" />
      </p>
    </form>
  </div>
{% endblock %}
