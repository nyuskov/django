{% load i18n %}
<div class="pagination">
  <span class="step-links">
    {% if page.has_previous %}
      <a href="?page={{ page.previous_page_number }}" class="link">{% trans 'Previous' %}</a>
    {% endif %}
    <span class="current">{% trans 'Page' %} {{ page.number }} {% trans 'of' %} {{ page.paginator.num_pages }}.</span>
    {% if page.has_next %}
      <a href="?page={{ page.next_page_number }}" class="link">{% trans 'Next' %}</a>
    {% endif %}
  </span>
</div>
