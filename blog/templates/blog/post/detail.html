{% extends 'blog/base.html' %}
{% load i18n %}

{% block title %}
  {{ post.title }}
{% endblock %}

{% block content %}
  <h1>{{ post.title }}</h1>
  <p class="date">
    {% translate 'Published' %} {{ post.publish }} {% translate 'by' %} {{ post.author }}
  </p>
  <p>{{ post.body|linebreaks }}</p>
{% endblock %}
