{% extends 'base.html' %}
{% load i18n %}
{% block title %}
  {% trans 'Images ranking' %}
{% endblock %}
{% block content %}
  <h1>{% trans 'Images ranking' %}</h1>
  <ol>
    {% for image in most_viewed %}
      <li>
        <a href="{{ image.get_absolute_url }}">{{ image.title }}</a>
      </li>
    {% endfor %}
  </ol>
{% endblock %}
